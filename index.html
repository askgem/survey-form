<!--
User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.

User Story #3: I can see a form with id="survey-form".

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="main">
      <div class="survey-title">
        <!--flexbox-->
        <h1 id="title">Random survey</h1>
        <p id="description">a random survey 4 u</p>
        <hr />
      </div>

      <div class="main-form">
        <form id="survey-form">
          <div class="form-item">
            <label id="name-label">name</label>
            <input
              required
              id="name"
              name="name"
              type="text"
              placeholder="enter your name"
            />
          </div>
          <div class="form-item">
            <label id="email-label">email</label>
            <input
              required
              id="email"
              name="email"
              type="email"
              placeholder="enter your email"
            />
          </div>
          <div class="form-item">
            <label id="number-label">number</label>
            <input
              required
              min="0"
              max="10"
              id="number"
              name="number"
              type="number"
              placeholder="enter your number"
            />
          </div>
          <div class="form-item">
            <label>which is your favorite</label>
            <select name="idk" id="dropdown">
              <option value="this">this one</option>
              <option value="that">that one</option>
              <option value="the other">the other one</option>
              <option value="none">none of them</option>
            </select>
          </div>

          <div class="form-item">
            <label>you feelin it?</label>
            <div>
              <input type="radio" name="you feelin it?" value="yea" />
              <label>yea</label>
            </div>

            <div>
              <input type="radio" name="you feelin it?" value="kinda" />
              <label>kinda</label>
            </div>

            <div>
              <input type="radio" name="you feelin it?" value="not so much" />
              <label>not so much</label>
            </div>

            <div>
              <input type="radio" name="you feelin it?" value="not even" />
              <label>not even</label>
            </div>
          </div>
          <div class="form-item">
            <label> what is the answer? </label>
            <div>
              <input type="checkbox" value="what is the question?" />
              <label> what is the question? </label>
            </div>
            <div>
              <input type="checkbox" value="what do you care?" />
              <label> what do you care? </label>
            </div>
            <div>
              <input type="checkbox" value="why are you asking me?" />
              <label> why are you asking me? </label>
            </div>
            <div>
              <input type="checkbox" value="shouldn't you know?" />
              <label> shouldn't you know? </label>
            </div>
            <div>
              <input type="checkbox" value="42" />
              <label> 42 </label>
            </div>
          </div>
          <div class="form-item">
            <label>comments</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="form-item">
            <button id="submit" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
